hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=false
hibernate.cache.provider_class=net.sf.ehcache.hibernate.SingletonEhCacheProvider
hibernate.cache.provider_configuration=/ehcache.xml
hibernate.cache.use_second_level_cache=false
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
hibernate.cache.use_query_cache=true
hibernate.transaction.flush_before_completion=false
hibernate.id.new_generator_mappings=false
hibernate.session_factory.interceptor=com.nexage.admin.core.sparta.jpa.model.SiteInterceptor
org.hibernate.envers.store_data_at_delete=true
javax.persistence.validation.group.pre-persist=javax.validation.groups.Default,com.nexage.admin.core.validator.CheckUniqueGroup,com.nexage.admin.core.validator.CreateGroup
javax.persistence.validation.group.pre-update=javax.validation.groups.Default,com.nexage.admin.core.validator.UpdateGroup
javax.persistence.lock.timeout=120000
hibernate.hbm2ddl.auto=create-drop
hibernate.metadata_builder_contributor=com.nexage.admin.core.config.SqlFunctionsRegistrationForCriteriaApi
