# Hibernate Validator's default MessageInterpolator first recursively resolves parameters against a 
# custom ResourceBundle called ValidationMessages.properties at the root of the classpath. 
# If no further replacements are possible against the custom bundle the default ResourceBundle under 
# /org/hibernate/validator/ValidationMessages.properties  gets evaluated.
com.nexage.admin.validator.Checkunique.message={errorCode}
com.nexage.admin.validator.CheckWellFormedXml.message={errorCode}